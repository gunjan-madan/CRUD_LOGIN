<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Employee Home</h1>
    {%if employees%}
    <table>
      {%for emp in employees%}
      <tr>
        <td>
          <a href="{%url 'edit'%}?data={{emp.employeeID}}">
            {{emp.employeeID}}</a
          >
        </td>
        <td>{{emp.employeeName}}</td>
        <td>{{emp.employeeClass}}</td>
        <td>{{emp.employeeSection}}</td>
        <td>{{emp.employeeCity}}</td>
        <td>
          <a
            href="{%url 'deleteEmp'%}?data={{emp.employeeID}}"
            onclick="myfunc()"
          >
            delete</a
          >
        </td>
      </tr>
      {%endfor%}
    </table>

    {%else%}
    <h1>No data found!</h1>
    {%endif%}
  </body>
  <script>
    function myfunc() {
      var con = confirm("Are you sure you want to delete this?");
      if (!con) {
        event.preventDefault();
      }
    }
  </script>
</html>
